<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>facebook_copy</title>
    <link rel="stylesheet" href="facebook_copy.css">
  </head>
  <body>
    <div class="init"> 
      <div class="frame">
        <div class="logo">
          <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
          <h3>Facebook에서 전세계에 있는 친구, 가족, 지인들과 함께 이야기를 나눠보세요.</h3>
        </div>
        <div class="authentication">
          <form class="login" action="#" method="#">
            <input type="text" placeholder="이메일 또는 전화번호"><br><br>
            <input type="password" placeholder="비밀번호"><br><br>
            <button type="submit" class="submit">로그인</button><br><br>
            <a href="#" class="">비밀번호를 잊어버리셨나요?</a>
            <hr>
            <button type="button" class="signup">새 계정 만들기</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
